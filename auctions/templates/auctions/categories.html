{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<div class="subhead"><h3>Categories</h3></div>
    <div class="container">
    
        {% for key,value in categories %}
        <div class="category"><a href="{% url 'category' value %}">
            <img height="240px" src="{% static 'auctions/images/'|add:value|add:'.png' %}"/><br>
            {{ value }}</a></div>
        {% endfor %}
    </div>

{% endblock %}
